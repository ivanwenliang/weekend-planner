<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Weekend Planner</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

		<!-- Link to stylesheet -->
		<link href="style.css" rel="stylesheet">
	</head>

	<body>

		<!-- Navbar code -->
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<a class="navbar-brand" href="home.html">Weekend Planner</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="user.html">User</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="schedule.html">Schedule</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="Search.html">Search</a>
					</li>
				</ul>	
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="login.html">Login</a>
					</li>
				</ul>
			</div>		
		</nav>

		<!-- Below Navbar -->
		<div class="container" style="margin-top:30px">
			<div class="row justify-content-center">
				<div class="col-sm-12">
					<h2 class="text-center">Login</h2>
					<p class="text-center text-muted">Sign into your account</p>
				</div>
				
				<form class="mx-auto">
					<div class="form-row">
						<div class="form-group col-sm-6">
							<label for="inputEmail">Email</label>
							<input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
						</div>

						<div class="form-group col-sm-6">
							<label for="inputPassword">Password</label>
							<input type="password" class="form-control" id="inputPassword" placeholder="Password">
						</div>

						<div class="form-group col-sm-12">
							<label for=inputUsername">Username</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text" id="symbolAddon">@</span>
								</div>
								<input type="text" class="form-control" id="inputUsername" placeholder="Username">
							</div>
						</div>
					</div>

					<div class="row justify-content-center mt-3">
						<input class="btn btn-primary btn-lg" type="submit" value="Login" style="width: 15rem">
					</div> 

					<div class="row justify-content-center mt-3">
						<a class="text-center mx-auto" href="#">Sign Up</a>
					</div>
				</form>
			</div>			
		</div>
	</body>
</html>
